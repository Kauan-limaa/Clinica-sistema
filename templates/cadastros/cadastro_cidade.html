{% extends "base.html" %}
{% block content %}
<h2>Cidade</h2>

<h3>Buscar Cidade</h3>
<form action="{{ url_for('cidades_bp.buscar') }}" method="GET">
    <div>
        <label>Código da Cidade:</label>
        <input type="text" name="codigo" required>
        <button type="submit">Buscar</button>
    </div>
</form>

<hr>

<h3>Dados da Cidade</h3>
<form action="{{ url_for('cidades_bp.cadastrar_cidade_flask') }}" method="POST">
    <div>
        <label>Código:</label>
        <input type="text" name="codigo" readonly value="{{ cidade.codigo if cidade }}">
    </div>
    <div>
        <label>Nome da Cidade:</label>
        <input type="text" name="nome" required value="{{ cidade.nome_cidade if cidade }}">
    </div>
    <div>
        <label>Estado:</label>
        <input type="text" name="estado" required value="{{ cidade.estado if cidade }}">
    </div>
    <div class="botoes">
        <button type="submit" name="acao" value="cadastrar">Cadastrar</button>
        <button type="submit" name="acao" value="excluir">Excluir</button>
        <button type="submit" name="acao" value="editar">Editar</button>
    </div>
</form>

{% endblock %}
